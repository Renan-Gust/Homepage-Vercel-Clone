<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Vercel Clone</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">

    <link rel="icon" href="/images/Logo.png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/page-landing.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>
    <div id="page-landing">
        <header>
            <div id="heading">
                <img src="/images/Logomarca.png" alt="Logomarca">

                <div id="header-second">
                    <button>Solutions</button>
                    <button>Resources</button>
                    <button>Pricing</button>
                </div>

                <div id="header-third">
                    <button>Contact</button>
                    <button>Login</button>
                    <button class="sign-up">Sign Up</button>
                </div>

                <button class="open-menu">=</button>
            </div>
        </header>

        <main>
            <h1>
                <span>Develop.</span>
                <span>Preview.</span>
                <span>Ship.</span>
            </h1>

            <div class="buttons">
                <button>Start Deploying</button>
                <button class="second-button">Get a Demo</button>
            </div>

            <h2>Vercel combines the best developer experience with an obsessive focus on end-user performance.
                Our platform enables frontend teams to do their best work.</h2>
        </main>
    </div>
</body>

</html>
